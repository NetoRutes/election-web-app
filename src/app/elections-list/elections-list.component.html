<app-menu></app-menu>

<div class="container">
  <span class="title">Lista de eleições</span>
</div>
<div class='table'>
    <p-table [value]="electionsList">
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Eleição</th>
                <th>Início</th>
                <th>Fim</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-candidate>
            <tr>
                <td>{{candidate.id}}</td>
                <td>{{candidate.label}}</td>
                <td>{{candidate.start_date}}</td>
                <td>{{candidate.end_date}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
